<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>하은 & 민수의 결혼식</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="hero">
    <img src="cover.jpg" alt="커플 사진" class="cover-img">
    <h1>하은 & 민수</h1>
    <p class="date">2025.11.24 | 서울</p>
  </section>

  <section class="invite">
    <p>사랑하는 여러분을 저희의 소중한 날에 초대합니다.<br>
    따뜻한 축복 속에서 함께해 주시면 감사하겠습니다.</p>
  </section>

  <section class="info">
    <h2>웨딩 안내</h2>
    <p>2025년 11월 24일 오후 2시<br>서울 ○○웨딩홀</p>
    <a href="https://map.kakao.com/" target="_blank" class="btn">지도 보기</a>
  </section>

  <section class="gallery">
    <h2>갤러리</h2>
    <div class="images">
      <img src="photo1.jpg" alt="사진1">
      <img src="photo2.jpg" alt="사진2">
      <img src="photo3.jpg" alt="사진3">
    </div>
  </section>

  <section class="rsvp">
    <a href="tel:010-1234-5678" class="btn">RSVP / 연락하기</a>
  </section>

  <footer>
    <p>made with <span class="logo">eternal love</span></p>
  </footer>
</body>
</html>
